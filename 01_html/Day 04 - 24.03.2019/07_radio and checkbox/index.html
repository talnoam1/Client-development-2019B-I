<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>

    <h1>Radio button</h1>
    <form action="https://www.google.com/search">
        <p>Enter your search:</p>

        <input type="radio" name="q" value="Dog"/> 
        <label>Dog</label>

        <br/>

        <input type="radio" name="q" value="Cat"/> 
        <label>Cat</label>


        <br />
        <br />
        <input type="submit" value="search" />
    </form>


    <h1>Checkbox</h1>
    <form action="https://www.google.com/search">
        <p>Enter your search:</p>

        <input type="checkbox" name="q" value="Dog"/> 
        <label>Dog</label>

        <br/>

        <input type="checkbox" name="q" value="Cat"/> 
        <label>Cat</label>


        <br />
        <br />
        <input type="submit" value="search" />
    </form>
</body>

</html>
