<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <!-- inside style tag - we write all the css code -->
    <!-- CSS = Cascding style sheet -->
    <style>

        /*tag selector - selects all the matching tags*/
        p {
            color: blue;
        }

        
        /*class selector - prefix . */
        .test {
            background-color: yellow;
        }


        /*id selector - prefix # */
        #ariel {
           font-size:xx-large;
        }
    </style>

</head>
<body>
    <p class="test" id="ariel">line 1</p>
    <p>line 2</p>
    <p class="test" >line 3</p>
</body>
</html>
