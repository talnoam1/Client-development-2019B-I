<!DOCTYPE html>

<html lang="en" >
<head>
    <style>
        div {
            /* CONTENT */
            color: blue;
            /* PADDING */
            padding: 15px;
            /* BORDER */
            border-width: 5px;
            border-style: dashed;
            border-color: red;
            /* MARGIN */
            margin: 20px;
        }


        #a1 {
            float: left;
        }


        #a2,#a3 {
            float: right;
        }
    </style>
</head>
<body>
    <div id="a1">first</div>
    <div id="a2">second</div>
    <div id="a3">third</div>
</body>
</html>
