    <style>
        .text_box {
            background: rgb(230,238,242);
            border: 2px solid blue;
            opacity: 1;
            transition: transform 1s, background 2s, opacity 2s;
        }

            .text_box:hover {
                transform: rotate(180deg);
                background: violet;
                opacity: 0.5;
            }
    </style>
</head>
