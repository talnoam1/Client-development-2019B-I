<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .row > div { height: 50px; }
        #red { background-color: red; }
        #green { background-color: green; }
    </style>

</head>
<body>
    <div class="container-fluid">

        <div class="row">

            <div id="red" class="col-xs-offset-1 col-xs-4">A</div>

            <div id="green" class="col-xs-offset-2 col-xs-4">B</div>

        </div>

    </div>

</body>
</html>
