<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        .row > div { height: 50px; }
        #red { background-color: red; }
        #green { background-color: green; }
    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div id="red" class="col-xs-12"></div>
        </div>

        <div class="row">

            <!-- jumbotron = the main part of the page
                need the <header> or it won't be shown good... -->
            <header class="col-xs-12 jumbotron">

                <h1>Welcome!</h1>

                <p>This is the main part of our page...</p>

            </header>

        </div>

        <div class="row">
            <div id="green" class="col-xs-12"></div>
        </div>

    </div>

</body>
</html>
