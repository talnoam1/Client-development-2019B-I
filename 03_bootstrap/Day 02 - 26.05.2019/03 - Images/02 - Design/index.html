<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        img { margin: 10px; }
    </style>
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <img src="crazyCat.jpg" class="pull-right img-circle img-responsive" />
                <h3>Crazy Cat</h3>
                <p>This is a crazy cat.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="cuteDog.jpg" class="pull-right img-rounded" />
                <h3>Cute Dog</h3>
                <p>This is a cute dog.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="silentFish.jpg" class="pull-right img-thumbnail" />
                <h3>Silent Fish</h3>
                <p>This is a silent fish.</p>
            </div>
        </div>

    </div>
</body>
</html>
