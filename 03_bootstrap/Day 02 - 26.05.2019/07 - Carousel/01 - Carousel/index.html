<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <div id="myCarousel" class="carousel slide" data-ride="carousel" style="background-color: lightgray">

                    <!-- Dots: -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Images and captions: -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/apple.jpg" />
                            <div class="carousel-caption">Apple</div>
                        </div>
                        <div class="item">
                            <img src="images/banana.jpg" />
                            <div class="carousel-caption">Banana</div>
                        </div>
                        <div class="item">
                            <img src="images/peach.jpg" />
                            <div class="carousel-caption">Peach</div>
                        </div>
                    </div>

                    <!-- Prev and Next buttons: -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
