<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <!--border can be 0 (no border) or 1 (border)-->
    <table border="1">

        <!--The tr element represents a row of cells in a table-->
        <tr>
            <!--The th element represents a header cell in a table-->
            <th>A</th>
            <th>B</th>
        </tr>

        <tr>
            <!--The td element represents a data cell in a table-->
            <td>C</td>
            <td>D</td>
        </tr>

        <tr>
            <td>E</td>
            <td>F</td>
        </tr>

    </table>
</body>

</html>
